syntax = "proto3";
package demo.v1;

option go_package = "github.com/yanking/app-skeleton/api/gen/demo/v1;v1";

// ServiceStatus 表示服务的健康状态
enum ServiceStatus {
  // Healthy 表示服务健康
  HEALTHY = 0;
  // Unhealthy 表示服务不健康
  UNHEALTHY = 1;
}

message HealthzResponse {
  // status 表示服务的健康状态
  ServiceStatus status = 1;

  // timestamp 表示请求的时间戳
  string timestamp = 2;

  // message 表示可选的状态消息，描述服务健康的更多信息
  string message = 3;
}

message EchoRequest {
  string value = 1;
}
message EchoResponse {
  string value = 1;
}
